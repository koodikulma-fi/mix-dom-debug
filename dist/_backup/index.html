<html lang='en'>
<head>
	<title>MixDOMDebug | Debugger for MixDOM library</title>
	<meta name='description' content="MixDOMDebug provides a debugging view for MixDOM library hosts and contexts" />
	<meta name='keywords' content='mix-dom-debug, mixdomdebug, mixdomjs, mix-dom-js, mix, dom, debug, service' />
	<meta http-equiv='content-type' content='text/html' charset='utf-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no' />
	<meta name="google-site-verification" content="vuXdGK5mafeCIvjzenv2uDtR4S-nxq8crCSAW_Vgyg0" />
	<link href='https://fonts.googleapis.com/css?family=Abel' rel='stylesheet' />
	<link href="css/prettify.css?v=0.0.1" rel='stylesheet' type="text/css" />
	<link href="css/common.css?v=0.0.1" rel='stylesheet' type="text/css" />
	<link href="css/app.css?v=0.0.1" rel="stylesheet" type="text/css" />
</head>
<body style="background: #222; margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'Abel', Arial, sans-serif; font-size: 16px;">
	<div id="app-root" class="ui"></div>
	<div id="app-hide" style="position: absolute; inset: 0; z-index: 1; background: #222; opacity: 1; transition: opacity 150ms ease-in-out; pointer-events: none;"></div>
	<noscript><h1>MixDOMDebug - debugger for MixDOM library</h1></noscript>
	<script type='text/javascript'>
        window.exports = window.exports || {};
		window.addEventListener("load", () => {
			const el = document.querySelector("#app-hide");
			if (!el)
				return;
			// document.body.removeAttribute("style");
			document.body.style.removeProperty("background");
			el.style.setProperty("opacity", "0");
			window.setTimeout(() => {
				el.remove();
			}, 150);
		});
	</script>
	<script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/prettify.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-beautify/1.15.1/beautify.min.js"></script>
	<script type='text/javascript' src='MixDOMDebug.js?v=0.0.1'></script>
</body>
</html>
